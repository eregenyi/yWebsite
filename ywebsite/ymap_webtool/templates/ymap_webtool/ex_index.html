send a string <BR>
<form action="get_string" method="post">
	{% csrf_token %}
    <label for="your_name">Query: </label>
    <input id="your_name" type="text" name="your_name" value="{{ current_name }}">
    <input type="submit" value="Submit" />
</form>
<HR>
<!- //////////////////////// form to upload file \\\\\\\\\\\\\\\\\\\\\\ -!>
upload a file <BR>
<form action="get_file" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input id="myfile" type="file" name="myfile" value="{{ current_file }}">
    <button type="submit" value="Submit">Upload</button>
  </form>

  {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}

  <p><a href="{% url 'index' %}">Return to home</a></p>
