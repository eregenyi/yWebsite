
<html>

<head>
{% load static %}
    <meta charset="utf-8" />
    <script type="text/javascript" src=https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js>
    </script>

</head>

<body>
    <script>

    window.onload = function () {
        $.ajax({
                url: '/ymap_webtool/processing',
                type: "GET",
                data: {},
                success: function (data, textStatus, JQXHR) { 
					console.log(data);
					/*
					let d = $("<button type='button' onclick=function(e) {e.preventDefault(); window.location.href='ymap_webtool/result' ; return false;}>Click here</button>")
					*/
					let d = $("<a href='ymap_webtool/result'> return false</a>")
					$("#message").append(d);
				},
				
                complete: function () { },
                error: function () { 
					$("#message").html("Ooops, Something went wrong. :/ Please try again. If you have seen this before, please message us about the bug!");
				}
        });
    }
    </script>
    <p id="message">
        Your job is submitted and being processed. please be patient
    </p>

</body>

</html>
